<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Privus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #009ef7 0%, #0056b3 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
    </style>
    <script>
        // Redireciona para o servidor remoto
        window.location.href = 'https://privus.com.br/rh/';
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>RH Privus</h1>
        <p>Carregando...</p>
    </div>
</body>
</html>
